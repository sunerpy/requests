name: Go Test

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run tests with coverage
        run: |
          go test -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Parse and check coverage
        id: check-coverage
        run: |
          # Filter out example and test directories from coverage
          grep -v -E '(/example/|/test/|_test\.go)' coverage.txt > filtered_coverage.out || cp coverage.txt filtered_coverage.out
          COVERAGE=$(go tool cover -func=filtered_coverage.out | grep total | awk '{print $3}' | tr -d '%')
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "## Test Coverage: $COVERAGE%" >> $GITHUB_STEP_SUMMARY
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "⚠️ Coverage is below the required threshold of 80%" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ Coverage meets the required threshold" >> $GITHUB_STEP_SUMMARY
          fi
        shell: bash

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Debug versions
        run: |
          go version
          golangci-lint version
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Build
        run: go build ./...

      - name: Verify dependencies
        run: |
          go mod verify
          go mod tidy
          git diff --exit-code go.mod go.sum

  approval:
    name: Auto Approve
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Auto approve dependabot PRs
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
